 I am now pursuing master's in business analytics at the University of Utah's David Eccles School of Business, with a major in business intelligence and data analytics. I am also working as a data analyst (intern) in Intermountain health, SLC.I enjoy analyzing data with Python, SQL ,R and uses PowerBI, Tableau and Domo to create meaningful business insights and visualizations with multi level granularity. 

My team won First prize in the Game Day Analytics challenge where we analyzed Super Bowl Twitter ad data (Obtained thro API) and presented insights including ad sentiment analysis, return on investment using tools Python, Azure, Cognitive Services, Alteryx, and Tableau. We also stood in top-5 in Domo-Layton Hackathon and developed an interactive dashboard, conducted data cleaning, munging, and analysis on Layton Construction’s data using DOMO ETL, Beast Mode, SQL, R, and AutoML 

Prior to my studies, I worked as an operations and business intelligence analyst for close to 6 years in India’s largest engineering enterprise and recommended various business insights.
